<!DOCTYPE html>
<html lang="en">
<head>
    <title>FBC | Far Beacon Creative</title>
    <meta name="description" content="Far Beacon Creative official site">
    <meta name="keywords" content="далекий, далекий маяк, маяк, далекий маяк креатив, даймоник, diemonic, D!EMONIC, FBC, fbc, фбк, геймдев, gamedev, russian gamedev, русский геймдев, российский геймдев, разработка игр, Дмитрий Кашуба, Flappy Dawg, FlappyDawg, flappy dawg, flappydawg, инди, инди игры, инди-игры, инди-разработка">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="shortcut icon" href="images/favicon.ico">
    <style>
        body {
            font-size: 300%;
            background-color: #252525;
            font-family: 'Roboto', sans-serif;
        }
        .centerBlock {
            width: 600px;
            height: 100px;
            
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            margin: auto;
        }
        .b1 {
            padding: 15px;
            background-color: rgb(68, 68, 68);
            border-radius: 15px;
        }
        .b2 {
            padding: 15px;
        }
        .time {
            padding: 15px;
            color: #666666;
            position: absolute;
            bottom: 25px;
            border-radius: 15px;
        }

        .b1:hover {
            background-color: rgb(94, 94, 94);
        }
        A.link1 { 
            text-decoration: none;
            color: white; 
        }
        A.link1:hover { 
            color: white; 
        }
        A.link2 { 
            color: #363636; 
        }
        A.link2:hover { 
            color: #929292; 
        }
    </style>
</head>
<body>
    <div class="centerBlock" id="centerBlock" style="display: none;">
        <div>
            <span id="museum" class="b1"></span> <span id="time" class="time">5</span>
        </div>
        <div id="site" class="b2"></div>
    </div>

    <script>
        var DISABLE = true;

        delayMain();

        async function delayMain(){ 
            var lang = navigator.language.toLowerCase();

            if (DISABLE || /Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) 
            {
                if (lang.indexOf("ru") >= 0)
                {
                    window.location.href = "./mainRU";
                }
                else
                {
                    window.location.href = "./main";
                }

                await delayer(1000);
            }

            document.getElementById("centerBlock").style.display = 'block';

            var timeObj = document.getElementById("time");

            var museumObj = document.getElementById("museum");
            var siteObj = document.getElementById("site");

            if (lang.indexOf("ru") >= 0)
            {
                museumObj.innerHTML = '<a href="./Museum" class="link1">перейти в музей</a>';
                siteObj.innerHTML = '<a href="./mainRU" class="link2">открыть сайт</a>';
            }
            else
            {
                museumObj.innerHTML = '<a href="./Museum" class="link1">go to the museum</a>';
                siteObj.innerHTML = '<a href="./main" class="link2">open the site</a>';
            }

            delay(timeObj, lang);
        }  

        async function delay(timeObj, lang){  
            await delayer(1000);
            timeObj.innerHTML = "4";
            await delayer(1000);
            timeObj.innerHTML = "3";
            await delayer(1000);
            timeObj.innerHTML = "2";
            await delayer(1000);
            timeObj.innerHTML = "1";
            await delayer(1000);

            if (lang.indexOf("ru") >= 0)
            {
                window.location.href = "./mainRU";
            }
            else
            {
                window.location.href = "./main";
            }
        }  

        function delayer(ms){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                resolve();
                }, ms)
            })
        }     

    </script>
</body>
</html>
